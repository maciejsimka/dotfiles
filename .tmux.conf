set -g default-terminal "screen-256color"

# terminal window title
set -g set-titles on
set -g set-titles-string '#S: #W'

# messages
set -g message-bg default
set -g message-fg '#fb4934'

# status bar
set-window-option -g window-status-format " #I: #W "

set-option -g status-position bottom
set-option -g status-justify centre
set-option -g status-bg default
set-option -g status-fg '#458588'
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=#b16286][ #[fg=white]#H #[fg=#b16286]]#[default]'
set-option -g status-right '#[fg=#b16286][ #[fg=white]%R %d/%m #[fg=#b16286]]#[default]'

# active window
set-window-option -g window-status-current-fg '#83a598'
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-format '#[fg=#b16286](#[default]#I: #W#[fg=#b16286])#[default]'

# border
set-option -g pane-border-bg default
set-option -g pane-border-fg '#8ec07c'
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg '#689d6a'

# history limit
set -g history-limit 10000

# start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# don't rename windows
set-option -g allow-rename off

# bindings

# change prefix to ctrl + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# alt+arrow to switch pane
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# shift+arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# | and - to split window
bind-key | split-window -h
bind-key - split-window -v
unbind '"'
unbind %

# HJKL to resize panes
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# r to reload tmux config
bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# turn on mouse support
set -g mouse on

# tmux plugin manager
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
